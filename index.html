<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./style.css" />
    <title>Paint</title>
</head>
<body>
    <header>
        <h1>Paint</h1>
    </header>

    <section class="container">
        <div class="canvas-container">
            <canvas width="900" height="600"></canvas>
        </div>

        <div class="tools-container">
            <section class="tool-box">
                <h3>Ferramentas</h3>
                <button class="button__tool active" data-action="brush">
                    <span class="material-symbols-outlined">brush</span>
                </button>

                <button class="button__tool" data-action="rubber">
                    <span class="material-symbols-outlined">ink_eraser</span>
                </button>

                <div class="color-picker">
                    <input type="color" class="input__color" value="#000000" />
                    <span>Cor</span>
                </div>
            </section>

            <section class="tool-box">
                <h3>Tamanho</h3>
                <div class="size-buttons">
                    <button class="button__size" data-size="5">
                        <span class="stroke"></span>
                    </button>

                    <button class="button__size" data-size="10">
                        <span class="stroke"></span>
                    </button>

                    <button class="button__size" data-size="20">
                        <span class="stroke"></span>
                    </button>

                    <button class="button__size active" data-size="30">
                        <span class="stroke"></span>
                    </button>
                </div>
            </section>

            <section class="tool-box">
                <h3>Ações</h3>
                <button class="button__tool button__clear">
                    <span class="material-symbols-outlined">delete</span>
                    <span>Limpar</span>
                </button>
                <button class="button__tool button__save">
                    <span class="material-symbols-outlined">save</span>
                    <span>Salvar</span>
                </button>
            </section>
        </div>
    </section>

    <script src="./script.js"></script>
</body>
</html>
